<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<title>Document</title>
	<style>
		#nav{
			position: absolute;
			z-index: 1;
			top:0;
			left:0;
			width:100%;
			height:100px;
			overflow: hidden;
			background:#969;
		}
		.scroller{
			width:800px;
			height:100%;
			background:#996;
		}
	</style>
</head>
<body>
	<div id="nav">
		<div class="scroller">
			hahhahahhhahjshkjdslkf;s
		</div>
	</div>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="js/mui.min.js"></script>
	<script>
		var navScroll = mui('#nav').scroll({
						scrollY: false, //是否竖向滚动
						scrollX: true, //是否横向滚动
						indicators: false //是否显示滚动条
					});
	</script>
</body>
</html>
